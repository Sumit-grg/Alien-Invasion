      border-radius: 10px;
      margin: 30px auto;
      padding: 15px;
      font-size: 20px;
      width: 100px;

  button:hover {
    cursor: pointer;
    background-color: lightgray;
  }

  #ships {
      display: flex;
      flex-direction: column;
  }

  span {
    font-size: 25px;
    color: rgb(57, 12, 12);

  div {
      display: inline-block;
      margin: 10px;

    <div class="defence-ships">

      <div id="Defence-Two"></div>
      <div id="Defence-Three"></div>

      <div id="Attack-Four"></div>
      <div id="Attack-Five"></div>

      constructor(name, points, hitpoints, img) {
      this.name = name;
      this.points = points;
      this.hitpoints = hitpoints;
      this.img = img;
      }

      damage() {
      this.points = this.points - this.hitpoints;
      }

      updateNewPoint() {
      document.getElementById(
          this.name
      ).innerHTML = `${this.img} ${this.name} : <span> ${this.points} </span>`;
      this.damage();
      }

      destroyed() {
      this.points = 0;
      document.getElementById(this.name).innerHTML = "";
      }
    }

    alienShip.forEach((ship) => ship.updateNewPoint());

    const endGame = () => { alienShip.forEach((ship) => ship.destroyed()) };

    const displayDamage = () => {
      const randomPosition = Math.floor(Math.random() * alienShip.length);
      alienShip[randomPosition].updateNewPoint();
      if (alienShip[randomPosition].points <= 0 && alienShip[randomPosition].name === "MotherShip") {
      endGame();
      document.getElementById(`${alienShip[randomPosition].name}`).innerHTML ="";
      alert("MotherShip destroyed!!!!");
      } else if (alienShip[randomPosition].points <= 0) {
      document.getElementById(alienShip[randomPosition].name).innerHTML = "";
      alienShip.splice(randomPosition, 1);
      }
    };

    const resetgame = () => { location.reload() };

    document.getElementById("fire").addEventListener("click", displayDamage);
    document.getElementById("reset").addEventListener("click", resetgame);
  </script>
